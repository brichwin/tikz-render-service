<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikZ Render Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            font-family: monospace;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        #result {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 20px;
            min-height: 200px;
            text-align: center;
        }
        #error {
            color: red;
            margin-top: 10px;
        }
        #debug {
            margin-top: 10px;
            padding: 10px;
            background: #f0f0f0;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            text-align: left;
            display: none;
        }
        .loading {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>TikZ Render Service Demo</h1>
    
    <p>Enter your TikZ code below:</p>
    
    <textarea id="tikzInput">\begin{tikzpicture}
  % Draw axes
  \draw[->] (-0.5,0) -- (4.5,0) node[right] {$x$};
  \draw[->] (0,-0.5) -- (0,3.5) node[above] {$y$};
  
  % Draw a sine wave
  \draw[blue, thick, domain=0:4, samples=100] plot (\x, {2*sin(\x r)});
  
  % Add labels
  \node at (2, -1) {Sample TikZ Diagram};
\end{tikzpicture}</textarea>
    
    <div>
        <button type="button" onclick="render('svg', event)">Render as SVG</button>
        <button type="button" onclick="render('png', event)">Render as PNG</button>
        <button type="button" onclick="toggleDebug()">Toggle Debug Info</button>
    </div>
    
    <div id="error"></div>
    <div id="debug"></div>
    <div id="result"></div>

    <script>
        const API_URL = 'http://localhost:3010/api/render';
        
        function log(message) {
            const debugDiv = document.getElementById('debug');
            debugDiv.textContent += new Date().toISOString() + ': ' + message + '\n';
            console.log(message);
        }
        
        function toggleDebug() {
            const debugDiv = document.getElementById('debug');
            debugDiv.style.display = debugDiv.style.display === 'none' ? 'block' : 'none';
        }
        
        async function render(format, event) {
            console.log('Render function called with format:', format);
            
            // Prevent any default behavior
            if (event) {
                event.preventDefault();
                event.stopPropagation();
            }
            
            const tikzCode = document.getElementById('tikzInput').value;
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const debugDiv = document.getElementById('debug');
            
            // Clear previous results
            resultDiv.innerHTML = '<p class="loading">Rendering...</p>';
            errorDiv.textContent = '';
            debugDiv.textContent = '';
            debugDiv.style.display = 'block';
            
            log('Starting render request...');
            log('Format: ' + format);
            log('TikZ code length: ' + tikzCode.length + ' characters');
            
            try {
                log('Making fetch request to: ' + API_URL);
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        tikzCode: tikzCode,
                        format: format
                    })
                });
                
                log('Response status: ' + response.status + ' ' + response.statusText);
                log('Response headers:');
                response.headers.forEach((value, key) => {
                    log('  ' + key + ': ' + value);
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Rendering failed');
                }
                
                log('Converting response to blob...');
                const blob = await response.blob();
                log('Blob created - size: ' + blob.size + ' bytes, type: ' + blob.type);
                
                log('Creating object URL...');
                const imageUrl = URL.createObjectURL(blob);
                log('Object URL created: ' + imageUrl);
                
                const cacheStatus = response.headers.get('X-Cache');
                const cacheNote = cacheStatus === 'HIT' ? ' (from cache)' : '';
                
                log('Displaying image...');
                
                if (format === 'svg') {
                    // For SVG, we can also show the raw text
                    const text = await blob.text();
                    resultDiv.innerHTML = `
                        <p>Result${cacheNote}:</p>
                        <img src="${imageUrl}" alt="Rendered TikZ" style="max-width: 100%; border: 1px solid #ddd;">
                        <details style="margin-top: 10px;">
                            <summary>View SVG source</summary>
                            <pre style="text-align: left; overflow-x: auto; background: #f5f5f5; padding: 10px;">${escapeHtml(text)}</pre>
                        </details>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p>Result${cacheNote}:</p>
                        <img src="${imageUrl}" alt="Rendered TikZ" style="max-width: 100%; border: 1px solid #ddd;">
                    `;
                }
                
                log('Image displayed successfully!');
                
            } catch (error) {
                log('ERROR: ' + error.message);
                log('Stack trace: ' + error.stack);
                resultDiv.innerHTML = '';
                errorDiv.textContent = 'Error: ' + error.message;
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Test connection on page load
        window.addEventListener('load', async () => {
            try {
                log('Testing connection to server...');
                const response = await fetch('http://localhost:3010/api/health');
                if (response.ok) {
                    const data = await response.json();
                    log('Server is healthy: ' + JSON.stringify(data));
                } else {
                    log('Server returned error: ' + response.status);
                }
            } catch (error) {
                log('Cannot connect to server: ' + error.message);
            }
        });
    </script>
</body>
</html>
